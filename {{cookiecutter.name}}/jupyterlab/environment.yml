channels:
  - conda-forge
  - main  # pymssql
  # pyproject.toml is authoritative for the python module
  # pin any key dependencies here to match pyproject.toml
dependencies:
  - python=3.9
  - altair
  - altair_viewer
  - black[jupyterlab]
  - diff-match-patch
  - freetds
  - hdf5
  - hdf5plugin
  - h5py
  - ipykernel
  - isort
  - jupyter_conda
  - jupyter_server
  - jupyterlab
  - jupyterlab_code_formatter
  - jupyterlab-drawio
  - jupyterlab_execute_time
  - jupyterlab-git
  - jupyterlab-latex
  - jupyterlab-pullrequests
  - jupytext
  - lz4
  - matplotlib
  - nb_conda_kernels
  - numpy
  - numexpr
  - nodejs
  - pandas
  - pip>=22.3.1
  - pip:
      - dsdk>=1.9.1
      - jupyterlab_skip_traceback
      - psycopg2-binary==2.8.6  # broken libpq for arm64 and new lipq for pg14
      - sh
      - vega
      - vega_datasets
  - pymssql
  - python-dateutil
  - pyyaml
  - pyzmq
  - scipy
  - scikit-learn
  - seaborn
  - pytables
  - tornado==6.1  # jupyterlab errors
  - wheel
